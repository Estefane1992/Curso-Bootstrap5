<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous" defer></script>
  
  <title>Buttoes</title>
</head>
<body>

  <!-- buttons -->
  <div class="container mt-5">
    <div class="btn btn-primary">Botão</div>
    <div class="btn btn-success">Criar</div>

    <a href="#" class="btn btn-danger">Deletar</a>

    <button class="btn btn-outline-secondary">Contorno</button>

    <button class="btn btn-info btn-lg">Botão Grande</button>

    <div class="col-3">
      <div class="d-grid m-4">
        <button class="btn btn-primary">Botão de bloco</button>
      </div>
    </div>

    <button class="btn btn-warning" disabled>Desabilitado</button>

  </div>

  <!-- button group -->
  <div class="container mb-4">
    <h2>Configure a seção:</h2>
    <div class="btn-group" role="group" aria-label="Exemplo">
      <button type="button" class="btn btn-success">Diminuir</button>
      <button type="button" class="btn btn-success">Confirmar</button>
      <button type="button" class="btn btn-success">Aumentar</button>
    </div>

    <h2>Com outline:</h2>
    <div class="btn-group" role="group" aria-label="Exemplo 2">
      <button type="button" class="btn btn-outline-secondary">1</button>
      <button type="button" class="btn btn-outline-secondary">2</button>
      <button type="button" class="btn btn-outline-secondary">3</button>
      <button type="button" class="btn btn-outline-secondary">4</button>
    </div>

    <h2>Vertical</h2>
    <div class="btn-group-vertical" role="group" aria-label="Exemplo 3">
      <button type="button" class="btn btn-warning">Opção 1</button>
      <button type="button" class="btn btn-warning">Opção 2</button>
      <button type="button" class="btn btn-warning">Opção 3</button>
    </div>

  </div>
