<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop Over</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
  
</head>
<body>
    <!-- Pop over(necessita da ação de um botão, ao clicar no botão aparece uma área informativa, precisa de um código JS para ativar os popovers.) -->
    <div class="container mt-4 mb-4">
        <button 
          type="button" 
          class="btn btn-lg btn-success" 
          data-bs-toggle="popover" 
          title="Este é o título" 
          data-bs-content="E aqui podemos inserir a descrição!">
          Clique aqui!
        </button>
    </div>
    <div class="container mb-4">
        <button 
          type="button" 
          class="btn btn-lg btn-danger" 
          data-bs-toggle="popover" 
          title="Este é o título 2" 
          data-bs-content="E aqui podemos inserir a descrição 2!">
          Clique aqui!
        </button>
    </div>
</body>
</html>
