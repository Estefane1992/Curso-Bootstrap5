<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Posições (help para definir posições, por meio de classes podemos fixar elementos no topo ou no rodapé da tela.)-->
<!-- POSIÇÃO STICKY (FICA FIXO NA TELA ATÉ TER CONTEÚDO)-->
    <div class="sticky-top box-sticky"></div>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae sunt ipsa dignissimos dolorum. Praesentium aspernatur autem, at amet repellat facere non iure, eligendi earum tempore, explicabo eum facilis consequatur in?</p>
<!-- POSIÇÃO FIXA -->
    <div class="fixed-bottom box-fixed"></div>
    <p></p>
</body>
</html>
