<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visually hidden</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <!-- Visually Hidden (help para esconder conteúdo, mas fica acessível para motores de busca e para acessibilidade, podemos colocar informações importantes para pessoas com deficiência visual) -->
    <h2 class="visually-hidden">
        Quero descrever melhor essa imagem, ela é importante.
    </h2>
    <p class="visually-hidden-focusable">
        aparece quando tem <a href="#">foco</a>
    </p>
</body>
</html>
