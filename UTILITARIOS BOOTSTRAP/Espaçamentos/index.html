<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaçamentos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <!-- Utilities para espaçamento, é possível alterar o padding e margin, podemos escolher a direção(top, right, bottom, left) -->
    <div class="container">
        <div class="p-0 m-0 box">0</div>
        <div class="p-2 m-2 box">2</div>
        <div class="p-5 m-5 box">5</div>

        <div class="pt-5 mt-5 box">margem top</div>
        <div class="ps-2 pb-4 ms-2 mb-4 box" >left e bottom</div>
    </div>
</body>
