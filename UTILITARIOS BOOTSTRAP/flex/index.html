<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
    </head>
    <body>
        <!-- Utilities para alterar o display flex, é possível alterar como os elementos internos se comportas, lembrando que o container já deixa a coluna em flex-->
        <div class="container">
           <div class="d-flex justify-content-between m-4">
            <div class="bg-primary mb-2">1</div>
            <div class="bg-success mb-2">2</div>
            <div class="bg-primary mb-2">3</div>
           </div>

           <div class="d-flex flex-column m-4">
            <div class="bg-primary mb-2">1</div>
            <div class="bg-success mb-2">2</div>
            <div class="bg-primary mb-2">3</div>
           </div>
        </div>
    </body>
</html>
